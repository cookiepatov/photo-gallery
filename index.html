<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title></title>
</head>
<body class="body">
  <div class="root">
    <header class="header">
      <div class="overlay-container">
        <nav class="top-menu">
          <ul class="top-menu__links">
            <li>
              <ul class="top-menu__navigation-container">
                <li class="top-menu__item">
                  <a class="top-menu__link" href="./index.html">
                    <img src="./icons/photo-camera.svg" class="top-menu__icon"></img>
                    <p class="top-menu__link-text">Фотоснимки</p>
                  </a>
                </li>
                <li class="top-menu__item">
                  <a class="top-menu__link" href="./videos.html">
                    <img src="./icons/play-button.svg" class="top-menu__icon"></img>
                    <p class="top-menu__link-text">Видеоклипы</p>
                  </a>
                </li>
              </ul>
            </li>
            <button type="button" class=top-menu__light-on></button>
            <li>
              <ul class="top-menu__social-container">
                <li class="top-menu__item">
                  <a class="top-menu__link" href="https://vk.com/reinat" target="_blank">
                    <img src="./icons/vk-logo.svg" class="top-menu__icon"></img>
                    <p class="top-menu__link-text">Вконтакте</p>
                  </a>
                </li>
                <li class="top-menu__item">
                  <a class="top-menu__link" href="https://www.instagram.com/cookiepatov/" target="_blank">
                    <img src="./icons/instagram-logo.svg" class="top-menu__icon"></img>
                    <p class="top-menu__link-text">Instagramm</p>
                  </a>
                </li>
                <li class="top-menu__item">
                  <a class="top-menu__link" href="https://www.youtube.com/channel/UC0MiWN7XqUyHK64XtUZkCgw"
                    target="_blank">
                    <img src="./icons/youtube-logo.svg" class="top-menu__icon"></img>
                    <p class="top-menu__link-text">YouTube</p>
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </nav>
        <div class="fullscreen-photo hide">
          <button class="fullscreen-photo__button fullscreen-photo__button_type_close"></button>
            <nav class="fullscreen-photo__buttons-container">
              <div class="fullscreen-photo__nav-buttons">
                <button type="button" class="fullscreen-photo__button fullscreen-photo__button_type_previous"></button>
                <button type="button" class="fullscreen-photo__button fullscreen-photo__button_type_next"></button>
              </div>
            </nav>
            <img src="#" alt="Фотография" class="fullscreen-photo__img">
        </div>

      </div>
    </header>
    <main>
      <div class="background-forms-container">
        <div class="background-form background-form_type_circle-1"></div>
        <div class="background-form background-form_type_circle-1 background-form_variant_2"></div>
        <div class="background-form background-form_type_circle-1 background-form_variant_3"></div>
        <div class="background-form background-form_type_circle-2"></div>
        <div class="background-form background-form_type_circle-2 background-form_variant_1"></div>
        <div class="background-form background-form_type_circle-3"></div>
        <div class="background-form background-form_type_circle-3 background-form_variant_4"></div>
        <div class="background-form background-form_type_circle-6"></div>
        <div class="background-form background-form_type_circle-2 background-form_variant_5"></div>
      </div>
      <div class="content">
        <section class="photo-gallery">
          <div class="photo-gallery__grid">
            <!--         BLUE BLOCK -->
            <img src="images/low-res/blue-block/DJI_0670-Панорама.jpg"
              class="photo-gallery__item photo-gallery__item_type_ultra-panoramic photo-gallery__item_grayscale">
            <img src="images/low-res/blue-block/DJI_0842.jpg" class="photo-gallery__item photo-gallery__item_grayscale">
            <img src="images/low-res/blue-block/DJI_0635-Панорама-2.jpg"
              class="photo-gallery__item photo-gallery__item_type_panoramic photo-gallery__item_grayscale">
            <img src="images/low-res/blue-block/DJI_0587-Панорама.jpg"
              class="photo-gallery__item photo-gallery__item_type_panoramic photo-gallery__item_grayscale">
            <img src="images/low-res/blue-block/DJI_0313-Pano.jpg" class="photo-gallery__item photo-gallery__item_grayscale">
            <img src="images/low-res/blue-block/DJI_0326.jpg" class="photo-gallery__item photo-gallery__item_grayscale">
            <!--         GREEN BLCOCK -->
            <img src="images/low-res/green-block/DJI_0568-Панорама-5.jpg"
              class="photo-gallery__item photo-gallery__item_type_panoramic photo-gallery__item_grayscale">
            <img src="images/low-res/green-block/DJI_0372.jpg" class="photo-gallery__item photo-gallery__item_grayscale">
            <img src="images/low-res/green-block/DJI_0359.jpg" class="photo-gallery__item photo-gallery__item_grayscale">
            <img src="images/low-res/green-block/DJI_0792.jpg" class="photo-gallery__item photo-gallery__item_grayscale">
            <img src="images/low-res/green-block/DJI_0795.jpg" class="photo-gallery__item photo-gallery__item_grayscale">
            <img src="images/low-res/green-block/DJI_0794.jpg" class="photo-gallery__item photo-gallery__item_type_long photo-gallery__item_grayscale">
            <img src="images/low-res/green-block/DJI_0136.jpg" class="photo-gallery__item photo-gallery__item_grayscale">
            <img src="images/low-res/green-block/DJI_0701-Панорама.jpg"
              class="photo-gallery__item photo-gallery__item_type_panoramic photo-gallery__item_grayscale">
            <!--         YELLOW BLOCK -->
            <img src="images/low-res/yellow-block/DJI_0775.jpg" class="photo-gallery__item photo-gallery__item_grayscale">
            <img src="images/low-res/yellow-block/DJI_0817.jpg" class="photo-gallery__item photo-gallery__item_grayscale">
            <img src="images/low-res/yellow-block/DJI_0338.jpg" class="photo-gallery__item photo-gallery__item_grayscale">
            <img src="images/low-res/yellow-block/DJI_0394.jpg"
              class="photo-gallery__item photo-gallery__item_type_ultra-panoramic photo-gallery__item_grayscale">
            <img src="images/low-res/yellow-block/DJI_0328.jpg" class="photo-gallery__item photo-gallery__item_grayscale">
            <img src="images/low-res/yellow-block/DJI_0337.jpg" class="photo-gallery__item photo-gallery__item_grayscale">
            <img src="images/low-res/yellow-block/DJI_0398-3.jpg" class="photo-gallery__item photo-gallery__item_grayscale">
          </div>
        </section>
      </div>
    </main>
    <footer class="footer">
      <p class="copyright">
        &copy; 2021. Евгений Рейнат
      </p>
      <div class="footer-item">
        <a class="footer-item__link" href="https://github.com/cookiepatov">
          <img src="./icons/github.svg" class="footer-item__icon"></img>
          <p class="footer-item__link-text">GitHub</p>
        </a>
      </div>
    </footer>
  </div>
  <script src="script.js"></script>
</body>

</html>
