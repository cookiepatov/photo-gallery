<!DOCTYPE html>

      <nav class="top-menu">
        <ul class="top-menu__links">
          <li>
            <ul class="top-menu__navigation-container">

                </a>
              </li>
              <li class="top-menu__item">
                <a class="top-menu__link" href="/videos.html">

                </a>
              </li>
            </ul>
          </li>
          <li>
            <ul class="top-menu__social-container">
              <li class="top-menu__item">
                <a class="top-menu__link" href="https://vk.com/reinat" target="_blank">
                  <img src="./icons/vk-logo.svg" class="top-menu__icon"></img>
                  <p class="top-menu__link-text">Вконтакте</p>
                </a>
              </li>
              <li class="top-menu__item">
                <a class="top-menu__link" href="https://www.instagram.com/cookiepatov/" target="_blank">
                  <img src="./icons/instagram-logo.svg" class="top-menu__icon"></img>
                  <p class="top-menu__link-text">Instagramm</p>
                </a>
              </li>
              <li class="top-menu__item">
                <a class="top-menu__link" href="https://www.youtube.com/channel/UC0MiWN7XqUyHK64XtUZkCgw"

                  <img src="./icons/youtube-logo.svg" class="top-menu__icon"></img>
                  <p class="top-menu__link-text">YouTube</p>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
      <!--       <nav class="left-menu">
        <ul class="left-menu__links">
          <li></li>
        </ul>
      </nav> -->

    </header>
    <main>
      <div class="fullscreen-photo hide">
        <div class="fullscreen-photo__block">
          <img src="#" alt="Фотография" class="fullscreen-photo__img">
          <nav class="fullscreen-photo__buttons-container">
            <div class="fullscreen-photo__nav-buttons">
              <a href="#" class="fullscreen-photo__button fullscreen-photo__button_type_previous">&#8592;</a>
              <a href="#" class="fullscreen-photo__button fullscreen-photo__button_type_next">&#8594;</a>
            </div>
            <div class="fullscreen-photo__nav-buttons">
              <a href="#" class="fullscreen-photo__button fullscreen-photo__button_type_close">&times;</a>
            </div>
          </nav>
        </div>
      </div>
      <div class="background-forms-container">
        <img class="background-form background-form_type_lines" src="background-forms/lines.svg">
        <img class="background-form background-form_type_triangle" src="background-forms/empty triangle.svg">
        <img class="background-form background-form_type_circle" src="background-forms/circle.svg">
      </div>
      <div class="content">
        <section class="photo-gallery">
          <div class="photo-gallery__grid">
            <!--         BLUE BLOCK -->
            <img src="images/low-res/blue-block/DJI_0670-Панорама.jpg"
              class="photo-gallery__item photo-gallery__item_type_ultra-panoramic">
            <img src="images/low-res/blue-block/DJI_0842.jpg" class="photo-gallery__item">
            <img src="images/low-res/blue-block/DJI_0635-Панорама-2.jpg"
              class="photo-gallery__item photo-gallery__item_type_panoramic">
            <img src="images/low-res/blue-block/DJI_0587-Панорама.jpg"
              class="photo-gallery__item photo-gallery__item_type_panoramic">
            <img src="images/low-res/blue-block/DJI_0313-Pano.jpg" class="photo-gallery__item">
            <img src="images/low-res/blue-block/DJI_0326.jpg" class="photo-gallery__item">
  
            <!--         GREEN BLCOCK -->
            <img src="images/low-res/green-block/DJI_0568-Панорама-5.jpg"
              class="photo-gallery__item photo-gallery__item_type_panoramic">
            <img src="images/low-res/green-block/DJI_0372.jpg" class="photo-gallery__item">
            <img src="images/low-res/green-block/DJI_0359.jpg" class="photo-gallery__item">
            <img src="images/low-res/green-block/DJI_0792.jpg" class="photo-gallery__item">
            <img src="images/low-res/green-block/DJI_0795.jpg" class="photo-gallery__item">
            <img src="images/low-res/green-block/DJI_0794.jpg" class="photo-gallery__item photo-gallery__item_type_long">
            <img src="images/low-res/green-block/DJI_0136.jpg" class="photo-gallery__item">
            <img src="images/low-res/green-block/DJI_0701-Панорама.jpg"
              class="photo-gallery__item photo-gallery__item_type_panoramic">
            <!--         YELLOW BLOCK -->
            <img src="images/low-res/yellow-block/DJI_0775.jpg" class="photo-gallery__item">
            <img src="images/low-res/yellow-block/DJI_0817.jpg" class="photo-gallery__item">
            <img src="images/low-res/yellow-block/DJI_0338.jpg" class="photo-gallery__item">
            <img src="images/low-res/yellow-block/DJI_0394.jpg"
              class="photo-gallery__item photo-gallery__item_type_ultra-panoramic">
            <img src="images/low-res/yellow-block/DJI_0328.jpg" class="photo-gallery__item">
            <img src="images/low-res/yellow-block/DJI_0337.jpg" class="photo-gallery__item">
            <img src="images/low-res/yellow-block/DJI_0398-3.jpg" class="photo-gallery__item">
          </div>
        </section>

    <footer class="footer">
    </footer>
